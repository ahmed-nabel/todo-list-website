<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is Registration Page" />
    <meta name="keywords" content="Front-End, HTML, CSS" />
    <meta name="author" content="Ahmed Nabel" />
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <title>Register Page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body data-page="register">
    <div class="language-switcher">
      <button id="langToggle">ðŸ‡¬ðŸ‡§ English</button>
    </div>
    <main class="wrapper">
      <section class="register-card">
        <div class="illustration">
          <img
            src="assets/images/login&register/R 2.jpg"
            alt="Sign Up Illustration"
          />
        </div>

        <div class="form-box">
          <h1 data-i18n="signUp">Sign Up</h1>
          <form action="/register" method="post" class="register-form">
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-name"></use>
              </svg>
              <input
                type="text"
                name="firstName"
                placeholder="Enter First Name"
                required
                data-i18n-placeholder="firstName"
              />
            </div>
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-name"></use>
              </svg>
              <input
                type="text"
                name="lastName"
                placeholder="Enter Last Name"
                data-i18n-placeholder="lastName"
                required
              />
            </div>
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-username"></use>
              </svg>
              <input
                type="text"
                name="username"
                placeholder="Enter Username"
                data-i18n-placeholder="username"
                required
              />
            </div>
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-email"></use>
              </svg>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                data-i18n-placeholder="email"
                required
              />
            </div>
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-password"></use>
              </svg>
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                data-i18n-placeholder="password"
                required
              />
            </div>
            <div class="form-group">
              <svg
                class="icon"
                width="20"
                height="20"
                fill="currentColor"
                role="img"
                aria-hidden="true"
              >
                <use href="assets/icons/icons.svg#icon-confirmPass"></use>
              </svg>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                data-i18n-placeholder="confirmPassword"
                required
              />
            </div>

            <div class="form-options">
              <label class="checkbox">
                <input type="checkbox" name="terms" required />
                <span data-i18n="agreeTerms">I agree to all terms</span>
              </label>
            </div>

            <button type="submit" class="btn-register" data-i18n="register">
              Register
            </button>
          </form>

          <p class="redirect">
            <span data-i18n="alreadyHaveAccount">Already have an account?</span>
            <a href="login.html" data-i18n="login">Sign In</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
